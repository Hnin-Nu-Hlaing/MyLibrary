<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 2 Quiz</title>
    <link rel="stylesheet" href="../../../css/quiz.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>Welcome to the Quiz!</h2>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        onfocus="clearPlaceholder(this)"/>
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div id="timer">Time Left: <span id="time">36</span> seconds</div>
      <div id="question"></div>
      <div class="options"></div>
      <button id="next-question" onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result-container" style="display: none">
      <h2>Quiz Result</h2>
      <div id="result"></div>
      <button id="test-again" onclick="testAgain()">Test Again</button>
    </div>

    <!-- Store questions in a script tag with type="application/json" -->
  <script id="questions-data" type="application/json">
    [
      {
        "question": "In a flexbox layout, which property is used to change the direction of the flex items?",
        "options": ["flex-direction", "align-items", "justify-content", "flex-wrap"],
        "answer": "flex-direction"
      },
      {
        "question": "Which is commonly used to make a website mobile-friendly?",
        "options": ["table", "img", "meta", "div"],
        "answer": "meta"
      },
      {
        "question": "Which is a CSS pseudo-class used to style an element when the user hovers over it?",
        "options": [" :hover", ":focus", ":first-child", ":visited"],
        "answer": " :hover"
      },
      {
        "question": "How do you declare a CSS variable?",
        "options": ["var(--color)", "let color = blue", "--color: blue", "color: variable(blue)"],
        "answer": "--color: blue"
      },
      {
        "question": "Which is often used in responsive design to make scale relative to the viewport size?",
        "options": ["px", "em", "rem", "vw and vh"],
        "answer": "vw and vh"
      }
    ]
  </script>
    <script src="../../../js/quiz.js"></script>
  </body>
</html>
