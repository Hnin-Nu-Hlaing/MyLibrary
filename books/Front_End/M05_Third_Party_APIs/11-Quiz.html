<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 2 Quiz</title>
    <link rel="stylesheet" href="../../../css/quiz.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>Welcome to the Quiz!</h2>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        onfocus="clearPlaceholder(this)"/>
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div id="timer">Time Left: <span id="time">36</span> seconds</div>
      <div id="question"></div>
      <div class="options"></div>
      <button id="next-question" onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result-container" style="display: none">
      <h2>Quiz Result</h2>
      <div id="result"></div>
      <button id="test-again" onclick="testAgain()">Test Again</button>
    </div>

    <!-- Store questions in a script tag with type="application/json" -->
  <script id="questions-data" type="application/json">
    [
      {
        "question": "Which method is used in JavaScript to add a click event to an HTML element?",
        "options": ["addClick()", "onClick()", "addEventListener()", "clickHandler()"],
        "answer": "addEventListener()"
      },
      {
        "question": "In Bootstrap, how many columns are in the default grid system?",
        "options": [" 6", " 12", "9", "16"],
        "answer": "12"
      },
      {
        "question": "Which symbol is used to access jQuery in JavaScript?",
        "options": ["%", "$", "#", "@"],
        "answer": "s$"
      },
      {
        "question": "Which Bootstrap utility class is used to add margin to an element?",
        "options": [".p-3", ".text-center", ".m-3", ".bg-light"],
        "answer": ".m-3"
      },
      {
        "question": "Which Bootstrap utility class is used to center text?",
        "options": [".text-left", ".text-center", ".text-right", ".text-bold"],
        "answer": ".text-center"
      }
    ]
  </script>
    <script src="../../../js/quiz.js"></script>
  </body>
</html>
