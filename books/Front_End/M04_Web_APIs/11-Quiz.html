<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 2 Quiz</title>
    <link rel="stylesheet" href="../../../css/quiz.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>Welcome to the Quiz!</h2>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        onfocus="clearPlaceholder(this)"/>
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div id="timer">Time Left: <span id="time">36</span> seconds</div>
      <div id="question"></div>
      <div class="options"></div>
      <button id="next-question" onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result-container" style="display: none">
      <h2>Quiz Result</h2>
      <div id="result"></div>
      <button id="test-again" onclick="testAgain()">Test Again</button>
    </div>

    <!-- Store questions in a script tag with type="application/json" -->
  <script id="questions-data" type="application/json">
    [
      {
        "question": "What method is used to create a new HTML element in JavaScript?",
        "options": ["createElement()", "appendChild()", "newElement()", "makeElement()"],
        "answer": "createElement()"
      },
      {
        "question": "What method is used to attach an event listener to an HTML element in JavaScript?",
        "options": ["addEventListener()", "attachEvent()", "onEvent()", "listenEvent()"],
        "answer": "addEventListener()"
      },
      {
        "question": "Which function runs a task repeatedly after a set time in JavaScript?",
        "options": ["setInterval()", "setTime()", "runTask()", "repeatInterval()"],
        "answer": "setInterval()"
      },
      {
        "question": "Which method is used to store data in the browser's local storage in JavaScript?",
        "options": ["localStorage.setItem()", "localStorage.save()", "localStorage.store()", "localStorage.addItem()"],
        "answer": "localStorage.setItem()"
      },
      {
        "question": "Which method is used to access a custom data- attribute in JavaScript?",
        "options": ["element.getData()", "element.data()", "element.getAttribute()", "element.getDataAttribute()"],
        "answer": "element.getDataAttribute()"
      }
    ]
  </script>
    <script src="../../../js/quiz.js"></script>
  </body>
</html>
