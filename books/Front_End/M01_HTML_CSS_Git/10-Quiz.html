<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 1 Quiz</title>
    <link rel="stylesheet" href="../../../css/quiz.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>Welcome to the Quiz!</h2>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        onfocus="clearPlaceholder(this)"
      />
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div id="timer">Time Left: <span id="time">36</span> seconds</div>
      <div id="question"></div>
      <div class="options"></div>
      <button id="next-question" onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result-container" style="display: none">
      <h2>Quiz Result</h2>
      <div id="result"></div>
      <button id="test-again" onclick="testAgain()">Test Again</button>
    </div>

    <!-- Store questions in a script tag with type="application/json" -->
  <script id="questions-data" type="application/json">
    [
      {
        "question": "What does the <a> tag in HTML stand for?",
        "options": ["Audio", "Anchor", "Article", "Address"],
        "answer": "Anchor"
      },
      {
        "question": "Which is used to change the text color of an element?",
        "options": ["font-color", "text-style", "color", "background-color"],
        "answer": "color"
      },
      {
        "question": "Which CSS selector is used to select elements with a specific class",
        "options": ["#classname, ".classname", "*classname", "classname"],
        "answer": ".classname"
      },
      {
        "question": "Which is used to set the space outside the border of an element??",
        "options": ["padding", "margin", "border-spacing", "outline"],
        "answer": "margin"
      },
      {
        "question": "Which is used to control the positioning of an element?",
        "options": ["display", "position", "margin", "float"],
        "answer": "position"
      }
    ]
  </script>
    <script src="../../../js/quiz.js"></script>
  </body>
</html>
