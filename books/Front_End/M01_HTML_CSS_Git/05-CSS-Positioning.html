<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <link rel="stylesheet" href="./css/05-CSS-Positioning.css">
</head>
<body>
    <header>
        <h1>CSS Positioning</h1>
    </header>

    <main>
        <section>
            <h2>Square 1: Relative Position</h2>
            <div class="container">
                <img src="./images/04-Box-Model image-1.png" alt="box with number 1">
                <img src="./images/ 04-Box-Model image-2.png" alt="box with number 2" id="relative-box-2">
                <img src="./images/04-Box-Model image-3.png" alt="box with number 3">
            </div>
        </section>

        <section>
            <h2>Square 2: Absolute Position</h2>
            <div class="container absolute-container">
                <img src="./images/04-Box-Model image-1.png" alt="box with number 1">
                <img src="./images/ 04-Box-Model image-2.png" alt="box with number 2" id="absolute-box-2">
                <img src="./images/04-Box-Model image-3.png" alt="box with number 3">
            </div>
        </section>
    </main>
</body>
</html>
